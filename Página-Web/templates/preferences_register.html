<body style="background-color: #2b4f5e;">
    <div class="Preferences-register">
        <div class="Preferences-register-Title">
            <h1>FINALIZAR REGISTRO</h1>
        </div>
        <div class="Preferences-register-body">
            <h2 class="subtitulo">PREFERENCIAS DE USUARIO</h2>
