<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game 4 U</title>
    <link rel="stylesheet"
          href="{{ url_for('static', filename='main.css') }}">
    <script src="{{ url_for('static', filename='sidebar.js') }}"></script>
</head>
<body>
    <header>
        <div class="Home-header">
            <div class="Home-image">
            <img src="../static/assets/logo.jpg" alt="Logo">
            </div>
            <div class="Home-searchbar">
            <input type="search" id="searchbar" placeholder="Buscar...">
            </div>
            <div class="Home-headers-buttons">
            <button>Ayuda</button>
                <a href="{{ url_for('login') }}"><button href="{{ url_for('login') }}">Log In</button></a>

        </div>

        <button id="sidebarToggleOff">Cerrar Menú</button>

        <button id="Explorar">Explorar</button>
        <button id="Buscar">Buscar</button>
        <button id="Ofertas">Ofertas</button>
        <button id="Gratis">Juegos Gratis</button>
