<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game 4 U</title>

    <!-- CUSTOM CSS -->

    <link rel="stylesheet"
          href="{{ url_for('static', filename='main.css') }}">

    <!-- JAVASCRIPT -->

    <script src="{{ url_for('static', filename='sidebar.js') }}"></script>

    <!-- BOOTSTRAP 5-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: #2b4f5e;">
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation" id="sidebarToggleOn">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="Home-header">
                <div class="Home-image">
                    <img src="../static/assets/logo.jpg" alt="Logo" style="height: 50px">
                </div>
                <div class="container-fluid">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
                <div class="Home-headers-buttons">
                    <button id="Ayuda" class="HomeButton"></button>
                    <button id="Bag" class="HomeButton"></button>
                    <button id="User" class="HomeButton"></button>
                </div>
            </div>
            </div>
        </nav>
    </header>
    <div class="Sidebar" id="Sidebar">
        <button id="sidebarToggleOff" class="HomeButton">Cerrar Menú</button>
        <button id="Inicio" class="HomeButton">Inicio</button>
        <button id="Explorar" class="HomeButton">Explorar</button>
        <button id="Buscar" class="HomeButton">Buscar</button>
        <button id="Ofertas" class="HomeButton">Ofertas</button>
        <button id="Gratis" class="HomeButton">Juegos Gratis</button>
        <button id="Suscripción" class="HomeButton">Suscripción</button>
    </div>
    <div>
        <p>Bienvenido, {{ user['Username'] }}</p>
    </div>
</body>
</html>
