<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game 4 U</title>

    <!-- CUSTOM CSS -->

    <link rel="stylesheet"
          href="{{ url_for('static', filename='main.css') }}">

    <!-- BOOTSTRAP 5-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Google Fonts -->

    <Link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap">
    <Link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap">
</head>
<body style="background-color: #2b4f5e;">
    <header>
        <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Inicio</a></li>
            <li><a href="{{ url_for('login') }}">Login</a></li>
            <li><a href="{{ url_for('register') }}">Registro</a></li>
        </ul>
        </nav>
    </header>
    <div class="Registro">
        <div class="Registro-Title">
            <h1>REGISTRO</h1>
        </div>
        <div class="Registro-body">
            <form action="{{ url_for('register') }}" method="post">
                <label for="username">NOMBRE DE USUARIO:</label>
                <input type="text" id="username" name="username">
                <label for="correo">CORREO:</label>
                <input type="text" id="correo" name="correo">
                <label for="password">CONTRASEÑA:</label>
                <input type="password" id="password" name="password">
                <input type="submit" value="CREAR CUENTA">
            </form>
        </div>
        <div class="Registro-Términos">
            <p>Al hacer clic en "Crear Cuenta", acepto los términos de servicio y la política de privacidad.</p>
        </div>
    </div>
</body>
</html>
