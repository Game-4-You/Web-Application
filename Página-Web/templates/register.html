<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game 4 U</title>

    <!-- CUSTOM CSS -->

    <link rel="stylesheet"
          href="{{ url_for('static', filename='main.css') }}">

    <!-- BOOTSTRAP 5-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Google Fonts -->

    <Link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap">
    <Link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap">
    <style>
        html, body {
    margin: 0;
    padding: 0;
    background-color: #2b4f5e; /* Color de fondo azul oscuro */
    color: white; /* Color del texto en blanco */
    font-family: 'Oswald', sans-serif; /* Fuente del texto */
}

button {
    padding: 15px 25px;
    border-radius: 15px;
    font-size: 18px;
    background-color: #273945;
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: white;
    color: #0d3c5e;
}

header nav ul {
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: space-around;
    margin: 20px 0;
}

header nav ul li {
    display: flex;
    flex-direction: column;
    align-items: center;
}

header nav ul li a {
    color: #f2dc05;
    text-decoration: none;
    font-family: 'Black Han Sans', sans-serif;
}
    </style>
</head>
<body style="background-color: #2b4f5e;">
    <header>
        <nav>
        <ul>
                <li><a href="{{ url_for('home') }}">INICIO</a></li>
                <li><a href="{{ url_for('login') }}">INICIAR SESION</a></li>
                <li><a href="{{ url_for('register') }}">REGISTRO</a></li>
        </ul>
        </nav>
    </header>
    <div class="Registro">
        <div class="Registro-Title">
            <h1>REGISTRO</h1>
        </div>
        <div class="Registro-body">
            <form action="{{ url_for('register') }}" method="post">
                <label for="username">NOMBRE DE USUARIO:</label>
                <input type="text" id="username" name="username">
                <label for="correo">CORREO:</label>
                <input type="text" id="correo" name="correo">
                <label for="password">CONTRASEÑA:</label>
                <input type="password" id="password" name="password">
                <input type="submit" value="CREAR CUENTA">
            </form>
        </div>
        <div class="Registro-Términos">
            <p>Al hacer clic en "Crear Cuenta", acepto los términos de servicio y la política de privacidad.</p>
        </div>
    </div>
</body>
</html>
