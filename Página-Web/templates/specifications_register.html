<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game 4 U</title>
        <!-- CUSTOM CSS -->

    <link rel="stylesheet"
          href="{{ url_for('static', filename='main.css') }}">

      <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body style="background-color: #2b4f5e;">

    <div class="Specifications-register">
        <div class="Specifications-register-Title">
            <h1>CONTINUAR REGISTRO</h1>
        </div>
        <div class="Specifications-register-body">
              <h2 class="subtitulo">ESPECIFICACIONES DE EQUIPO</h2>
            <form action="{{ url_for('specifications_register') }}" method="post">
                <label for="combo1">PROCESADOR:</label>
                <select id="combo1" name="combo1">
                    <option value="opcion1">SELECCIONAR</option>
                    <option value="opcion2">Intel Core i5-12500H</option>
                    <option value="opcion3">AMD Ryzen 7 7800X</option>
                    <option value="opcion4">Intel Core i7-13800H</option>
                    <option value="opcion5">AMD Ryzen 5 5600X</option>
                    <option value="opcion6">Intel Core i7-13800H</option>
                    <option value="opcion7">OTRO...</option>
                </select>

                <label for="combo2">MONITOR</label>
                <select id="combo2" name="combo2">
                   <option value="opcion1">SELECCIONAR</option>
                    <option value="opcion2">Pantalla QHD (2560x1440) 16'</option>
                    <option value="opcion3">Pantalla Full HD (1920x1080) 17'</option>
                    <option value="opcion4">Monitor Full HD (1920x1080) 24'</option>
                    <option value="opcion5">Monitor Full HD (1920x1080) 27'</option>
                    <option value="opcion6">OTRO...</option>
                </select>

                <label for="combo3">TARJETA GRAFICA:</label>
                <select id="combo3" name="combo3">
                    <option value="opcion1">SELECCIONAR</option>
                    <option value="opcion2">Sin tarjeta grafica dedicada (uso de graficos integrados)</option>
                    <option value="opcion3">Nvidia GeForce RTX 3080</option>
                    <option value="opcion4">AMD Radeon RX 6500 XT</option>
                    <option value="opcion5">AMD Radeon RX 6600M</option>
                    <option value="opcion6">Nvidia GeForce GTX 1650</option>
                    <option value="opcion7">OTRO...</option>
                </select>

                <label for="combo4">DISCO DURO:</label>
                <select id="combo4" name="combo4">
                    <option value="opcion1">SELECCIONAR</option>
                    <option value="opcion2">512GB SSD NVMe</option>
                    <option value="opcion3">256GB SSD NVMe</option>
                    <option value="opcion4">2TB SSD NVMe</option>
                    <option value="opcion5">1TB SSD NVMe</option>
                    <option value="opcion6">500GB SSD NVMe + 2TB HDD</option>
                    <option value="opcion7">OTRO...</option>
                </select>

                                <label for="combo5">MEMORIA RAM:</label>
                <select id="combo5" name="combo5">
                    <option value="opcion1">SELECCIONAR</option>
                    <option value="opcion2">2GB RAM</option>
                    <option value="opcion3">4GB RAM</option>
                    <option value="opcion4">8GB RAM</option>
                    <option value="opcion5">16GB RAM</option>
                    <option value="opcion6">24GB RAM</option>
                    <option value="opcion6">32GB RAM</option>
                    <option value="opcion7">64GB RAM</option>
                    <option value="opcion8">128GB RAM</option>
                    <option value="opcion9">OTRO...</option>
                </select>

                <input type="submit" value="Continuar">
            </form>
        </div>
    </div>
</body>
</html>
